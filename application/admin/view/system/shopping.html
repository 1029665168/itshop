{layout name="public/layout" /}
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    {include file="system/config_tab"}
  </div>
  <!-- 操作说明 -->
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span> </div>
    <ul>
      <li>系统平台全局设置,包括基础设置、购物、短信、邮件、水印和分销等相关模块。</li>
    </ul>
  </div>
  <form method="post" id="handlepost" action="{:url('save_config')}" enctype="multipart/form-data" name="form1">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="freight_free">订单满多少免运费</label>
        </dt>
        <dd class="opt">
          <input pattern="^\d{1,}$" name="freight_free" id="freight_free" value="{$config.freight_free?$config.freight_free:'10000'}" class="input-txt" type="text">
          <p class="notic">0表示不免运费</p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="point_rate">积分换算比例</label>
        </dt>
        <dd class="opt">
          <input type="radio" id="point_rate" name="point_rate" value="1" {eq name="$config.point_rate" value="1"}checked{/eq}  >1元 = 1积分  &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="point_rate" value="10"  {eq name="$config.point_rate" value="10"}checked{/eq}>1元 = 10积分  &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="point_rate" value="100" {eq name="$config.point_rate" value="100"}checked{/eq}>1元 = 100积分
          <p class="notic">积分换算比例</p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="point_min_limit">最低使用限制</label>
        </dt>
        <dd class="opt">
          <input name="point_min_limit" id="point_min_limit" value="{$config.point_min_limit?$config.point_min_limit:'0'}"  type="text">
          <p class="notic">0表示不限制, 大于0时, 用户积分小于该值将不能使用积分</p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="point_use_percent">使用比例</label>
        </dt>
        <dd class="opt">
          <input name="point_use_percent" id="point_use_percent" value="{$config.point_use_percent?$config.point_use_percent:'50'}" onblur="checkInputNum(this.name,0,100);"  class="input-txt" type="text">
          <p class="notic">100时不限制, 为0时不能使用积分, 50时积分抵扣金额不能超过该笔订单应付金额的50%</p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="auto_confirm_date">发货后多少天自动收货</label>
        </dt>
        <dd class="opt">
          <select name="auto_confirm_date" id="auto_confirm_date">
            {foreach $date_array as $v}
              <option value="{$v}" {eq name="$config.auto_confirm_date" value="$v"}selected="selected"{/eq}>{$v}天</option>
            {/foreach}
          </select>
          <p class="notic">发货后多少天自动收货</p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>减库存的时机</label>
        </dt>
        <dd class="opt">
          <input type="radio" name="storage_reduce" value="1"  {eq name="$config.storage_reduce" value="1"}checked{/eq} >订单支付时  &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="storage_reduce" value="2" {eq name="$config.storage_reduce" value="2"}checked{/eq}>发货时  &nbsp;&nbsp;&nbsp;&nbsp;
          <p class="notic">减库存的时机</p>
        </dd>
      </dl>
      <div class="bot">
        <input type="hidden" name="config_type" value="{$config.config_type}">
        <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="document.form1.submit()">确认提交</a>
      </div>
    </div>
  </form>
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>

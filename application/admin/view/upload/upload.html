<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{$Think.const.PLUGINS_STATIC}webuploader/library/webuploader.css">
  <link rel="stylesheet" type="text/css" href="{$Think.const.PLUGINS_STATIC}webuploader/source/style.css">
  <script type="text/javascript" src="{$Think.const.COMMON_STATIC}jquery/jquery-2.1.4.min.js"> </script>
</head>
<body>
<div class="all_content">
  <div class="web_uploader">
    <div class="uploader_title">
      <p>文件上传<a href="javascript:Close();" title="关闭" class="Close"></a></p>
    </div>
    <div id="uploader" class="c_content">
      <div class="img_preview"></div>
      <div style="clear: both"></div>
      <div class="process">
        <div class="file_info">
          <p>最多上传{$info.number}个附件,单文件最大{$info.size}M,类型{$info.type}</p>
        </div>
        <div class="c_button">
          <span id="c_button1" class="c_button1"></span>
          <span id="c_button2" class="c_button2">开始上传</span>
          <span id="c_button3" class="c_button3">保存</span>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  var upload_number = '{$info.number}';
  var upload_size = '{$info.size}';
  var upload_type = '{$info.type}';
  var upload_callback = '{$info.callback}';

  function Close(){
      $(window.parent.document).find("iframe.uploadframe").remove();
  }

</script>
<script type="text/javascript" src="{$Think.const.PLUGINS_STATIC}webuploader/library/webuploader.js"> </script>
<script type="text/javascript" src="{$Think.const.PLUGINS_STATIC}webuploader/source/upload.js"> </script>
</html>

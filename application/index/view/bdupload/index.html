<body>
<div class="web_uploader">
    <div class="uploader_title">
        <p>文件上传</p>
    </div>
    <div id="uploader" class="c_content">
        <div class="img_preview"></div>
        <div style="clear: both"></div>

                <span id="c_button1" class="c_button1"></span>
                <span id="c_button2" class="c_button2">开始上传</span>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
</div>
